<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Đăng nhập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./public/css/login.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
</head>

<body>
  <div id="container">
    <div id="login-container">
      <div class="login-container-left">
        <div class="logo-image">

        </div>
      </div>
      <div class="login-container-right">
        <div class="loggin-container-right-top">
          <span class="title-login">Member Login</span>
          <div>
            <div class="email-container">
              <span><i class="fas fa-envelope"></i></span>
              <input id="txt_username" type="text" placeholder="Email">
            </div>
            <div class="email-container">
              <span><i class="fas fa-lock"></i></span>
              <input id="txt_password" type="password" placeholder="Password">
            </div>
            <button onclick="login()">
              Login
            </button>
          </div>
          <div class="forgot-login">
            <span>Forgot</span>
            <a href="#">Username/Password?</a>
          </div>
        </div>
        <div class="register">
          <a href="#">
            <span>Create your Account</span>
            <i class="fas fa-long-arrow-alt-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./public/js/login.js"></script>
</body>

</html>
